<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- css파일을 연동시키기 위함 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="All_Video">
        <div class="Video1">
            <!-- <video id="videoTag" controls autoplay muted>
                <source src="https://s3550.smartucc.kr/encodeFile/3550/2022/10/11/9a40812839385d88d113db27daad9b2b_W.mp4" type="video/mp4">
            </video> -->
            <video controls src="https://s3550.smartucc.kr/encodeFile/3550/2022/10/11/9a40812839385d88d113db27daad9b2b_W.mp4"></video>
        </div>
    </div>
    <div class="main">
        <div class="First 약">
            <div
                data-aos="fade-down-right"
                data-aos-delay="50"
                class="Frist-1 일일"
                >예매하기
            </div>

            <div
                data-aos="fade-down-left"
                data-aos-delay="50"
                class="Frist-1 일이"
                >지점확인
            </div>
        </div>

        <div class="Second">
            <div 
            class="Second-1 둘일"
            data-aos="flip-left"
            data-aos-delay="400"
            >아</div>

            <div 
            class="Second-1 둘이"
            data-aos="flip-left"
            data-aos-delay="500"
            >몰라</div>

            <div 
            class="Second-1 둘삼"
            data-aos="flip-left"
            data-aos-delay="600"
            >왜</div>

                <div class="Last"></div>
        </div>

        <div class="Third">
            <div class="Third-1">
                <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/aKGlXGTpsD0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen="">
            </iframe>
            </div>
        </div>

        <div class="Fourth 약">
            <div
            data-aos="fade-down"
            data-aos-delay="200"
            class="Fourth-1 넷일">야</div>   

            <div
            data-aos="fade-up"
            data-aos-delay="400"
            class="Fourth-1 넷이">근데</div>

            <div
            data-aos="fade-right"
            data-aos-delay="600"
            class="Fourth-1 넷삼">아니</div>

            <div
            data-aos="fade-left"
            data-aos-delay="800"
            class="Fourth-1 넷사">진짜</div>
        </div>
    </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
